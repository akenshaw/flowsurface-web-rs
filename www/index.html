<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Orderflow, Footprint - Flowsurface</title>
    <meta
      name="description"
      content="Simplistic crpyto orderflow and footprint visualizer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="canonical" href="/" />
    <link rel="icon" type="image/x-icon" href="/logo.svg" />
  </head>
  <body>
    <div id="top-nav">
      <div id="chart-settings">
        <div id="indicators">
          <button id="cvdToggleBtn">CVD</button>
          <button id="oiToggleBtn">Open Interest</button>
        </div>
        <div id="timeframes">
          <button id="tf1m">1m</button>
          <button class="disabled" id="tf3m" style="cursor: default">3m</button>
          <button class="disabled" id="tf5m" style="cursor: default">5m</button>
          <button class="disabled" id="tf15m" style="cursor: default">
            15m
          </button>
        </div>
      </div>
      <div id="ticker-info">
        <span id="tickerInfo-name"></span>
      </div>
      <div id="crosshair-select">
        <button id="crosshairBtn" class="disabled">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            width="18"
            viewBox="0 0 448 512"
          >
            <path
              fill="#c8c8c8"
              d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div id="chart-container">
      <div id="left-wrapper">
        <canvas id="canvas-main"></canvas>
        <canvas id="canvas-indi-1"></canvas>
        <canvas id="canvas-indi-2"></canvas>
      </div>
      <div id="right-wrapper">
        <canvas id="canvas-depth"></canvas>
        <canvas id="canvas-bubble"></canvas>
      </div>
    </div>
    <nav>
      <button class="navButton" id="btn1">
        <svg
          class="nav-icon"
          xmlns="http://www.w3.org/2000/svg"
          height="16"
          width="16"
          viewBox="0 0 512 512"
        >
          <path
            fill="#c8c8c8"
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
          />
        </svg>
      </button>

      <button class="navButton" id="btn2">
        <svg
          class="nav-icon"
          xmlns="http://www.w3.org/2000/svg"
          height="16"
          width="16"
          viewBox="0 0 448 512"
        >
          <path
            fill="#c8c8c8"
            d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"
          />
        </svg>
      </button>

      <button class="navButton" id="btn3">
        <svg
          class="nav-icon"
          xmlns="http://www.w3.org/2000/svg"
          height="16"
          width="16"
          viewBox="0 0 512 512"
        >
          <path
            fill="#c8c8c8"
            d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"
          />
        </svg>
      </button>

      <button class="navButton" id="btn4">
        <svg
          class="nav-icon"
          xmlns="http://www.w3.org/2000/svg"
          height="16"
          width="16"
          viewBox="0 10 512 512"
        >
          <path
            fill="#c8c8c8"
            d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"
          />
        </svg>
      </button>

      <menu id="settings-menu" class="settingsMenu" style="display: none">
        <div class="settingsItem">
          <select id="ticksize-select" class="js-select-menu">
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="5" selected>5x</option>
            <option value="10">10x</option>
            <option value="20">20x</option>
            <option value="50">50x</option>
          </select>
          <label>tick size</label>
        </div>
      </menu>
      <div id="tickers-menu" style="display: none">
        <div id="tickers-menu-header">
          <input
            type="text"
            id="ticker-search"
            placeholder="Search for ticker..."
          />
          <div id="tickers-update" style="font-size: 0.6rem">
            <a id="tickers-update-info"></a>
            <button id="tickers-update-btn">
              <svg
                class="nav-icon"
                xmlns="http://www.w3.org/2000/svg"
                height="16"
                width="16"
                viewBox="0 0 512 512"
              >
                <path
                  fill="#c8c8c8"
                  d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div id="table-container">
          <table id="ticker-table">
            <thead>
              <th>Ticker</th>
              <th>Price</th>
              <th>Price Change</th>
              <th>Funding</th>
              <th>Open Interest</th>
              <th>OI Change</th>
              <th>Volume</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </nav>
    <script type="module" src="./bootstrap.js"></script>
  </body>
</html>
